<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books == [] %}
        <p>The library is empty</p>
    {% endif %}
    
    <ul>
        {%if book != [] %}
            {% for book in books: %}
                <li>{{ book['book'] }} - {{ book['author'] }} - {{ book['rating'] }}</li>
            {% endfor %}
        {% endif %}
    </ul>
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
